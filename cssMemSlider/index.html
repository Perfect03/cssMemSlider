<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mem Slider</title>
   <link href="https://allfont.ru/allfont.css?fonts=compact" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
            <div class="slide slide1"><img src="assets/images/1.jpg" alt="mem #1"></div>
            <div class="slide slide2"><img src="assets/images/12.jpg" alt="mem #2"></div>
            <div class="slide slide3"><img src="assets/images/4.jpg" alt="mem #3"></div>
            <div class="slide slide4"><img src="assets/images/9.jpg" alt="mem #4"></div>
        </div>
        <div class="navigation">
            <div class="text-container">
            <div class="text">
              <p class="text-content t1">МЕМ 1</p>
              <p class="text-content">МЕМ 2</p>
              <p class="text-content">МЕМ 3</p>
              <p class="text-content">МЕМ 4</p>
            </div>
          </div>
        <div class="controls">
            <label for="slide1"><span class="button"></span></label>
            <label for="slide2"><span class="button"></span></label>
            <label for="slide3"><span class="button"></span></label>
            <label for="slide4"><span class="button"></span></label>
        </div>
    </div>
</div>
</body>
</html>
